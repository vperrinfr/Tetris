<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>TETRIS</h1>
        </div>
        
        <div class="game-content">
            <div class="side-panel">
                <div class="info-box">
                    <h3>Score</h3>
                    <div id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>Level</h3>
                    <div id="level">1</div>
                </div>
                <div class="info-box">
                    <h3>Lines</h3>
                    <div id="lines">0</div>
                </div>
                <div class="info-box">
                    <h3>Next Piece</h3>
                    <canvas id="next-piece" width="120" height="120"></canvas>
                </div>
            </div>
            
            <div class="game-area">
                <canvas id="game-board" width="300" height="600"></canvas>
                <div id="game-over" class="game-over hidden">
                    <h2>Game Over!</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">Play Again</button>
                </div>
            </div>
            
            <div class="controls-panel">
                <h3>Controls</h3>
                <div class="control-item">
                    <span class="key">←</span>
                    <span>Move Left</span>
                </div>
                <div class="control-item">
                    <span class="key">→</span>
                    <span>Move Right</span>
                </div>
                <div class="control-item">
                    <span class="key">↓</span>
                    <span>Soft Drop</span>
                </div>
                <div class="control-item">
                    <span class="key">↑</span>
                    <span>Rotate</span>
                </div>
                <div class="control-item">
                    <span class="key">Space</span>
                    <span>Hard Drop</span>
                </div>
                <div class="control-item">
                    <span class="key">P</span>
                    <span>Pause</span>
                </div>
                <button id="start-btn" class="action-btn">Start Game</button>
                <button id="pause-btn" class="action-btn hidden">Pause</button>
            </div>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
